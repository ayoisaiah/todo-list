<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>To-do List</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container" id="todo">
			
			<div class="panel">	
			
				<input type="checkbox" id="mark-all" v-on:click="selectAll">
				<h1>Just Do It</h1>
				<button v-on:click="clearList">Clear List</button>
				
			</div>

			<div class="list">

				<ul class="list-item">

					<li v-for="task in tasks">

						<input type="checkbox" class="checkbox" v-on:click="uncheck">
						<input type="text" class="text-input hidden" v-on:keyup.enter="saveTask" v-model="task.text">
						<label for="checkbox" v-on:dblclick="editTask">{{ task.text }}</label>
						<button class="delete" v-on:click="removeTask($index)">X</button>

					</li>
				
				</ul>
			
			</div>

			<div class="entry">

				<input v-model="newTask" v-on:keyup.enter="addTask" placeholder="What do you need to do?" autofocus>
			
			</div>

	</div>
	
	<div class="credit">
			<p>Use the input field at the bottom to add an item (press Enter)</p>
			<p>Double click on an item to edit it (press Enter to save)</p>
			<p>Hover on the item & click "X" to delete it</p>
			<p>Created by <a href="http://ayoisaiah.com">Ayo Isaiah</a> using <a href="http://vuejs.org">Vue.js</a></p>
	</div>

	<script src="vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
